<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>schnorarr | Internal Node Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #000814;
            --accent-green: #00ff73;
            --accent-bright: #adff00;
            --accent-dim: #005a2b;
            --text-main: #ffffff;
            --text-muted: #8e9aaf;
            --glass: rgba(0, 20, 10, 0.45);
            --glass-border: rgba(0, 255, 115, 0.2);
            --glow-primary: rgba(0, 255, 115, 0.4);
            --glow-secondary: rgba(173, 255, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            background: transparent;
            /* Remove to allow fixed bg to show */
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* High-Visibility Base Background */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: #000;
            z-index: -2;
        }

        /* Fixed CSS Background (Guaranteed Animation) */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #011a08 0%, #000 100%);
            overflow: hidden;
        }

        .orb {
            position: absolute;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.6;
            /* Increased visibility */
            mix-blend-mode: screen;
            animation: orbMove 15s infinite alternate ease-in-out;
        }

        .orb-1 {
            background: radial-gradient(circle, var(--accent-green) 0%, transparent 70%);
            top: -200px;
            left: -200px;
            animation-duration: 20s;
        }

        .orb-2 {
            background: radial-gradient(circle, var(--accent-bright) 0%, transparent 70%);
            bottom: -250px;
            right: -200px;
            animation-duration: 25s;
            animation-delay: -3s;
        }

        .orb-3 {
            background: radial-gradient(circle, var(--accent-dim) 0%, transparent 75%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1000px;
            height: 1000px;
            opacity: 0.4;
            animation: orbPulse 8s infinite alternate ease-in-out;
        }

        @keyframes orbMove {
            0% {
                transform: translate(0, 0) scale(1);
            }

            100% {
                transform: translate(20%, 15%) scale(1.1);
            }
        }

        @keyframes orbPulse {
            0% {
                transform: translate(-50%, -50%) scale(0.9);
                opacity: 0.3;
            }

            100% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.6;
            }
        }

        /* Vibrant Dynamic Grid */
        .mesh-grid {
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(0, 255, 115, 0.15) 2px, transparent 2px),
                linear-gradient(90deg, rgba(0, 255, 115, 0.15) 2px, transparent 2px);
            background-size: 80px 80px;
            transform: perspective(400px) rotateX(60deg) scale(2);
            transform-origin: center top;
            animation: gridMove 6s linear infinite;
            opacity: 0.4;
            filter: drop-shadow(0 0 10px var(--accent-green));
        }

        @keyframes gridMove {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 0 80px;
            }
        }

        /* Glass Login Container */
        .login-card {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 440px;
            padding: 64px 48px;
            background: var(--glass);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            box-shadow:
                0 32px 128px rgba(0, 0, 0, 0.9),
                inset 0 0 0 1px rgba(0, 255, 115, 0.1);
            animation: cardFadeIn 1.5s cubic-bezier(0.16, 1, 0.3, 1);
            text-align: center;
        }

        @keyframes cardFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.97);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo-area {
            margin-bottom: 48px;
        }

        .logo-area svg {
            filter: drop-shadow(0 0 16px var(--accent-green));
            margin-bottom: 24px;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .logo-area:hover svg {
            transform: scale(1.1) rotate(5deg);
        }

        .logo-area h1 {
            font-size: 34px;
            font-weight: 900;
            letter-spacing: -1.5px;
            background: linear-gradient(135deg, #fff 0%, #fbfffb 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-area h1 span {
            color: var(--accent-green);
            -webkit-text-fill-color: var(--accent-green);
            filter: drop-shadow(0 0 8px rgba(0, 255, 115, 0.4));
        }

        /* Form Controls */
        .form-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-box {
            position: relative;
            display: flex;
            align-items: center;
        }

        input {
            width: 100%;
            padding: 24px 28px;
            background: rgba(0, 255, 115, 0.04);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            color: #fff;
            font-family: 'Outfit', sans-serif;
            font-size: 16px;
            font-weight: 500;
            outline: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input:focus {
            background: rgba(0, 255, 115, 0.08);
            border-color: var(--accent-green);
            box-shadow: 0 0 40px rgba(0, 255, 115, 0.2);
            transform: scale(1.02);
        }

        label {
            position: absolute;
            left: 28px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input:focus+label,
        input:not(:placeholder-shown)+label {
            top: -12px;
            left: 18px;
            font-size: 11px;
            color: var(--accent-green);
            background: #041208;
            padding: 2px 10px;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
        }

        .password-toggle {
            position: absolute;
            right: 20px;
            cursor: pointer;
            color: var(--text-muted);
            transition: color 0.3s;
            background: none;
            border: none;
            padding: 5px;
            z-index: 5;
        }

        .password-toggle:hover {
            color: var(--accent-green);
        }

        button.unlock-btn {
            width: 100%;
            padding: 22px;
            background: linear-gradient(135deg, var(--accent-green) 0%, #00d970 100%);
            color: #000;
            border: none;
            border-radius: 20px;
            font-size: 17px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            cursor: pointer;
            box-shadow: 0 16px 48px rgba(0, 255, 115, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 10px;
        }

        button.unlock-btn:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 24px 64px rgba(0, 255, 115, 0.5);
            filter: brightness(1.1);
        }

        .error-pill {
            background: rgba(255, 0, 106, 0.1);
            border: 1px solid rgba(255, 0, 106, 0.2);
            color: #ff006a;
            padding: 16px;
            border-radius: 16px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 32px;
            animation: shake 0.6s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }

        .footer {
            margin-top: 48px;
            font-size: 12px;
            color: var(--text-muted);
            letter-spacing: 0.5px;
            opacity: 0.8;
        }

        .footer span {
            color: #fff;
            font-weight: 700;
            margin-right: 4px;
        }
    </style>
</head>

<body>
    <div class="bg-container">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <div class="mesh-grid"></div>
    </div>

    <div class="login-card">
        <div class="logo-area">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="var(--accent-green)" />
                <path d="M2 17L12 22L22 17" stroke="var(--accent-bright)" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M2 12L12 17L22 12" stroke="var(--accent-bright)" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
            <h1>schnor<span>arr</span></h1>
        </div>

        {{if .Error}}<div class="error-pill">{{.Error}}</div>{{end}}

        <form action="/login" method="POST">
            <div class="form-group">
                <div class="input-box">
                    <input type="text" name="username" id="username" placeholder=" " required autofocus>
                    <label for="username">USERNAME</label>
                </div>
            </div>

            <div class="form-group">
                <div class="input-box">
                    <input type="password" name="password" id="password" placeholder=" " required>
                    <label for="password">PASSWORD</label>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="unlock-btn">Login</button>
        </form>

        <div class="footer">
            <span>schnorarr &bull;</span> Distributed Sync Mesh Node v2.0
        </div>
    </div>

    <script>
        function togglePassword() {
            const input = document.getElementById('password');
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
        }
    </script>
</body>

</html>
